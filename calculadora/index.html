<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Calculadora</title>
</head>
<body>
    <input type="text" id="display" disabled> <br>
    <div class="primeira-sessao">
        <button onclick="limpar()">AC</button>
        <button onclick="botaoClicado('+/-')">+/-</button>
        <button onclick="botaoClicado('%')">%</button>
        <button style="background-color: #efcaba;" onclick="botaoClicado('/')">/</button>
    </div>
    <br>

    <div class="segunda-sessao">
    <button onclick="botaoClicado('7')">7</button>
    <button onclick="botaoClicado('8')">8</button>
    <button onclick="botaoClicado('9')">9</button>
    <button style="background-color: #efcaba;" onclick="botaoClicado('x')">x</button>
    </div>
    <br>

    <div class="terceira-sessao">
    <button onclick="botaoClicado('4')">4</button>
    <button onclick="botaoClicado('5')">5</button>
    <button onclick="botaoClicado('6')">6</button>
    <button style="background-color: #efcaba;" onclick="botaoClicado('-')">-</button>
    </div>
    <br>

    <div class="quarta-sessao">
    <button onclick="botaoClicado('1')">1</button>
    <button onclick="botaoClicado('2')">2</button>
    <button onclick="botaoClicado('3')">3</button>
    <button style="background-color: #efcaba;" onclick="botaoClicado('+')">+</button>
    </div>
    <br>

    <div class="quarta-sessao">
    <button style="width: 10.2rem; border-radius: 40px;" onclick="botaoClicado('0')">0</button>
    <button onclick="botaoClicado('.')">.</button>
    <button style="background-color: #efcaba;" onclick="calcular()">=</button>
    </div>
    <br>

</body>
<script src="./script.js"></script>
</html>
